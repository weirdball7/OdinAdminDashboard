<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fontawsome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6364fa7486.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="search-bar">
            <div class="search-bar-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
            </div>
            <div class="account-container">
                <i class="fa-regular fa-bell"></i>
                <div class="profile-image-container">
                    <img src="./profile-image.png" alt="user-profile-image">
                </div>
                <p class="profile-name">Rotem Amitay</p>
            </div>
        </div>
        <div class="nav-bar">
            <div class="profile">
                <div class="profile-image-container-main">
                    <img src="./profile-image.png" alt="user-profile-image">
                </div>
                <div class="profile-name-container">
                    <p class="greet">Hi there,</p>
                    <h2 class="profile-name">Rotem Amitay (@rotem)</h2>
                </div>
            </div>
            <div class="actions-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <div class="side-bar"></div>
    <main>
        <div class="content"></div>
        <div class="extra-content"></div>
    </main>
</body>
</html>
